<html>
    <head>
        <title>
            Sum Of N Numbers
        </title>
        <script>
            function cal(){
                let n=document.ab.n.value;
                let sum=0;
                for(i=1;i<=n;i++){
                    sum=sum+i;
                }
                alert("Sum of " + n + " Number is : " + sum);
            }
        </script>
    </head>
    <body>
        <form name="ab">
            Enter the value of n : 
            <input type="text" name="n">
            <input type="button" value="Calculate" onclick="cal();">
        </form>
    </body>
</html>
