<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <script>
            function validateForm() {
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value;
                const textbox = document.getElementById('textbox').value;
                let isValid = true;
                let errorMessage = ""; 

                // Validate email format
                if (!validateEmail(email)) { 
                    errorMessage += "Invalid email format.\n"; 
                    isValid = false; 
                } 

                // Validate mobile number length
                if (mobile.length !== 10) {
                    errorMessage += "Mobile number should be 10 characters.\n";
                    isValid = false; 
                } 

                // Check if any field is left empty
                if (email == "" || mobile == "" || textbox == "") {
                    errorMessage += "Please fill in all fields.\n"; 
                    isValid = false; 
                } 

                // Display error message in an alert if any validation fails
                if (!isValid) {
                    alert(errorMessage);
                }
                return isValid;
            }

            // Helper function to validate email format (add your regex logic here)
            function validateEmail(email) {
                // Example regex: 
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); 
            }

            alert("Registration Successful");
            document.getElementById("registrationForm").reset();

        </script>
    </head>
    <body>
        <h2>Form Validation</h2>
        <form onsubmit="return validateForm()">
            Email :
            <input type="text" id="email"><br><br>
            Mobile Number :
            <input type="text" id="mobile"><br><br>
            Textbox :
            <input type="text" id="textbox"><br><br>

            Gender :
            <input type="radio" id="male" name="gender" value="male"> 
            <label for="male">Male</label> 
            <input type="radio" id="female" name="gender" value="female"> 
            <label for="female">Female</label><br><br>

            Interests :
            <input type="checkbox" id="music" name="interest" value="music"> 
            <label for="music">Music</label>
            <input type="checkbox" id="sports" name="interest" value="sports"> 
            <label for="sports">Sports</label><br><br>
            
            
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
